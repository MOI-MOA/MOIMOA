spring:
  datasource:
    url: jdbc:mysql://my-db:3306/jjeonchongmu?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: my-cache-server
#      host: localhost
      port: 6379

paging:
  default-page-size: 10
  default-page-number: 0

logging.level:
  org.hibernate.SQL: DEBUG
  org.springframework:
    security: DEBUG
    web.socket: DEBUG
    messaging: DEBUG

springdoc:
  swagger-ui:
    path: /index.html
  api-docs:
    path: /v3/api-docs



server:
  port: 8080