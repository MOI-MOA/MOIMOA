spring:
  config:
    activate:
      on-profile: dev
    datasource:
      url: jdbc:mysql://localhost:3306/jjeonchongmu?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver

      jpa:
        hibernate:
          ddl-auto: create
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.MySQLDialect
            id:
              new_generator_mappings: true
        defer-datasource-initialization: true

      sql:
        init:
          mode: always

      data:
        redis:
          host: localhost
          port: 6379

paging:
  default-page-size: 10
  default-page-number: 0

logging.level:
  org.hibernate.SQL: DEBUG
  org.springframework:
    security: DEBUG
    web.socket: DEBUG
    messaging: DEBUG

springdoc:
  swagger-ui:
    path: /index.html
  api-docs:
    path: /v3/api-docs


